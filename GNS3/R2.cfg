!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname CE-R2-27
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
ip domain name wep.com
ip host www.t100.com 200.200.100.2
ip host www.r1.com 200.200.27.1
no ip dhcp use vrf connected
ip dhcp excluded-address 10.10.27.254
!
ip dhcp pool wep
   network 10.10.27.0 255.255.255.0
   default-router 10.10.27.254
   dns-server 200.200.27.2
!
!
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
username wep password 0 wep123
archive
 log config
  hidekeys
!
!
crypto isakmp policy 10
 encr 3des
 authentication pre-share
 group 2
crypto isakmp key cisco address 200.200.127.2
!
!
crypto ipsec transform-set cisco esp-3des esp-md5-hmac
!
crypto map ccc 10 ipsec-isakmp
 set peer 200.200.127.2
 set transform-set cisco
 match address 100
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface FastEthernet0/0
 ip address 200.200.27.2 255.255.255.0
 ip access-group o2i in
 ip nat outside
 ip virtual-reassembly
 duplex auto
 speed auto
 crypto map ccc
!
interface FastEthernet0/1
 ip address 10.10.27.254 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 duplex auto
 speed auto
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
ip http server
no ip http secure-server
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 200.200.27.1
ip dns server
!
ip nat inside source list wep interface FastEthernet0/0 overload
ip nat inside source static tcp 10.10.27.1 22 200.200.27.2 22 extendable
!
!
ip access-list extended o2i
 permit gre any host 200.200.27.2
 permit tcp any host 200.200.27.2
 permit icmp any host 200.200.27.2 echo-reply
 permit tcp any host 200.200.27.2 eq 22
 permit udp any host 200.200.27.2
 permit esp host 200.200.127.2 host 200.200.27.2
 permit udp host 200.200.127.2 host 200.200.27.2 eq isakmp
 deny   ip any any
ip access-list extended wep
 deny   ip 10.10.27.0 0.0.0.255 10.10.127.0 0.0.0.255
 permit ip any any
access-list 100 permit ip 10.10.27.0 0.0.0.255 10.10.127.0 0.0.0.255
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login local
line vty 5 30
 login local
!
!
end
