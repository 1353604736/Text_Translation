!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname C-R2-27
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
ip cef
!
!
no ip dhcp use vrf connected
ip dhcp excluded-address 10.10.27.254
!
ip dhcp pool wep
   network 10.10.27.0 255.255.255.0
   default-router 10.10.27.254 
   dns-server 200.200.100.2 
!
!
no ip domain lookup
ip domain name bige0.com
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
username bige privilege 15 password 0 nb
archive
 log config
  hidekeys
!
!
!
!
!
!
interface Tunnel25
 ip address 10.10.25.2 255.255.255.0
 tunnel source 200.200.27.2
 tunnel destination 200.200.127.2
!
interface FastEthernet0/0
 ip address 200.200.27.2 255.255.255.0
 ip access-group o2i in
 ip virtual-reassembly
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 10.10.27.254 255.255.255.0
 ip virtual-reassembly
 duplex auto
 speed auto
!
ip route 0.0.0.0 0.0.0.0 200.200.27.1
ip route 10.10.25.0 255.255.255.0 Tunnel25
ip route 10.10.127.0 255.255.255.0 Tunnel25
!
!
ip http server
no ip http secure-server
!
ip access-list extended o2i
 permit gre any host 200.200.27.2
 permit tcp any host 200.200.27.2 eq 22
 permit icmp any 10.10.27.0 0.0.0.255 echo-reply
 permit tcp host 200.200.27.1 10.10.27.0 0.0.0.255 eq telnet
 permit tcp host 200.200.27.1 eq www 10.10.27.0 0.0.0.255 ack
 permit tcp host 200.200.27.1 eq telnet 10.10.27.0 0.0.0.255 ack
 deny   ip any any
!
access-list 10 permit 10.10.27.0 0.0.0.255
access-list 10 deny   any
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login local
!
!
end
