//准星
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshairalpha "255"
cl_crosshaircolor "1"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-6.5"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "1.5"
cl_crosshairstyle "4"
cl_crosshairthickness "1.5"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "0"

bind "mouse1" "+frontsight"
alias +frontsight "+attack;cl_crosshaircolor "5";cl_crosshaircolor_b "0";cl_crosshaircolor_g "0";cl_crosshaircolor_r "255""
alias -frontsight "-attack;cl_crosshaircolor "1";cl_crosshaircolor_b "255";cl_crosshaircolor_g "255";cl_crosshaircolor_r "255""
//鼠标灵敏度
m_rawinput 1
sensitivity 2.0
zoom_sensitivity_ratio_mouse 1.0
//绑键
bind h "toggle cl_righthand 1 0"//换手
bind j "toggle cl_draw_only_deathnotices 1 0"//只显示死亡提示
bind v "noclip"
bind "mouse3" "noclip"
bind "space" "+jump"
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "mouse4" "+jumpthrow"//跳投
bind "mwheeldown" "use weapon_flashbang;"//快速切闪光
bind "mwheelup" "use weapon_smokegrenade;"//快速切烟雾
alias +cjump "+jump; +duck" 
alias -cjump "-jump; -duck" 
bind "c" "+cjump"//大跳
//界面设置
fps_max 1000
fps_max_menu 144
net_graph 1
net_graphheight 0
cl_showpos 1
//雷达
hud_scaling 0.95
cl_hud_radar_scale 1.0
cl_radar_scale 0.4
cl_radar_always_centered 0
cl_radar_icon_scale_min 0.4
//开启控制台
con_enable 1
//关闭自动换枪
cl_autowepswitch 0
//总是显示物品栏
cl_showloadout 1
//透视队友位置
cl_teamid_overhead_always 1
//设置持枪视角
cl_viewmodel_shift_left_amt "1.5"
cl_viewmodel_shift_right_amt "0.75"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.500000"
viewmodel_presetpos "0"
cl_bob_lower_amt "21"
cl_bobamt_lat "0.4"
cl_bobamt_vert "0.25"
cl_bobcycle "0.98"
//没什么用的SDR
//net_client_steamdatagram_enable_override 1
//steamdatagram_client_force_relay_cluster hkg
//网络设置
rate "786432"
cl_updaterate "128"
cl_cmdrate "128"
cl_interp "0"//设置画面插值数量
cl_interp_ratio "1"//设置画面插值数量，最终值是cl_interp_ratio/cl_updaterate的结果
cl_predict "1"//Perform client side prediction
cl_predictweapons "1"//Perform client side prediction of weapon effects.
cl_lagcompensation "1"//Perform server side lag compensation of weapon firing events.